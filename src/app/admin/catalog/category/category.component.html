<mat-card class="list--scroll">
  <mat-card-header>
    <mat-card-title><h1>Categories</h1></mat-card-title>
  </mat-card-header>
  <mat-card-actions align="end">
    <button mat-button [routerLink]="['/admin/categories/create']" align="end"><mat-icon>add</mat-icon> Add New Category</button>
  </mat-card-actions>
  <mat-card-content>
    <div fxLayout="column">
      
      <div fxFlex="100">
        <mat-card *ngFor="let category of categories">
          <mat-list>
              <mat-list-item>
                  <a mat-line [routerLink]="['/admin/cxategories/edit', category.id]"> {{ category.name}} </a>
                  <span><button mat-button (click)='deleteCategory(category)'><mat-icon>delete</mat-icon></button></span>
                  <span><button mat-button [routerLink]="['/admin/categories/edit', category.name]"><mat-icon>edit</mat-icon></button></span>
              </mat-list-item>
          </mat-list>
        </mat-card>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </mat-card-content>
</mat-card>
