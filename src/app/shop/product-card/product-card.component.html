<div class="card">
    <img class="card-img-top" src="assets/images/{{ product.imageUrl }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ product.title }}</h5>
      <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This card has even longer content than the first to show that equal height action.</p>
      <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary">Detail</button>
            <button type="button" class="btn btn-sm btn-outline-secondary"  (click)="addToCart()">Add to Cart</button>
            <ng-template #updateQuantity>
              <app-product-quantity [product]="product" [shoppingCart]="shoppingCart"></app-product-quantity>
            </ng-template>
      </div>
      <p class="card-text"><small class="text-muted">${{ product.price }}</small></p>
    </div>
</div>
